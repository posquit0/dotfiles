mcp_servers:
  aws-knowledge-mcp-server:
    command: uvx
    args: 
    - fastmcp
    - run
    - https://knowledge-mcp.global.api.aws

  ccusage:
    command: npx
    args: 
    - "@ccusage/mcp@latest"

  context7:
    command: npx
    args:
    - -y
    - "@upstash/context7-mcp"

  github:
    command: gopass
    args:
    - env
    - --keep-case
    - env/ai-agent
    - docker
    - run
    - -i
    - --rm
    - -e
    - GITHUB_PERSONAL_ACCESS_TOKEN
    - ghcr.io/github/github-mcp-server

  playwright: 
    command: /bin/bash
    args: 
    - -c
    - npx @playwright/mcp@latest --config=${HOME}/.playwright/config.json

  sequential-thinking:
    command: npx
    args:
    - -y
    - "@modelcontextprotocol/server-sequential-thinking"

  terraform:
    command: gopass
    args:
    - env
    - --keep-case
    - env/ai-agent
    - docker
    - run
    - -i
    - --rm
    - -e
    - TFE_TOKEN
    - hashicorp/terraform-mcp-server
