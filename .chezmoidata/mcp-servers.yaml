mcp_servers:
  ccusage:
    command: npx
    args: 
    - ccusage@latest
    - mcp

  context7:
    command: npx
    args:
    - -y
    - "@upstash/context7-mcp"

  playwright: 
    command: npx
    args: 
    - "@playwright/mcp@latest"
    - --config=${HOME}/.playwright/config.json

  terraform:
    command: docker
    args:
    - run
    - -i
    - --rm
    - hashicorp/terraform-mcp-server
